<div class="row pb-3 justify-content-md-between">
  <div class="col-md-4">
    <label for="categories" class="form-label">Categorías</label>
    <select
      class="form-select"
      id="categories"
      name="categories"
      #selectCategoria
      (change)="onCategoryChange(selectCategoria.value)"
    >
      <option selected value="">Todas las categorías</option>

      @for (cate of categorias(); track cate.idCategory) {
        <option [value]="cate.strCategory">{{ cate.strCategory }}</option>
      } @empty {
        @if(categoriasLoading()){
          <option value="">Cargando Categorias</option>
        }@else {
          <option value="">Error al cargar las categorias</option>
        }
      }
    </select>
  </div>
  <div class="col-md-4 text-end align-self-end" id="botonFavoritos">
    <button
      type="submit"
      (click)="onFavoriteClick(selectCategoria.value)"
      class="btn btn-outline-primary px-4"
      [class.active]="categoriaSeleccionadaFavorita()"
      id="fijarCategoria"
    >
      Favorita
    </button>
  </div>
</div>

@if (platosAleatorios.isLoading()) {
  <p>Cargando platos...</p>
} @else if (platosAleatorios.error()) {
  <p>Error al cargar los platos.</p>
} @else {
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 pb-3" id="aleatorioshome">
    @for (plato of platosAleatorios.value(); track plato.idMeal) {
      <app-card-meal [plato]="plato"></app-card-meal>
    }
  </div>
}
