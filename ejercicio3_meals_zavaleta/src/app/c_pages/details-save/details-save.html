@if (!platoFavorito()) {
  <div id="detallesForm">
    <form class="row g-3 needs-validation" id="guardarOpinion" novalidate>
      <h3>Formulario</h3>
      <div class="col-md-5">
        <h4>Calificación</h4>
        <div class="text-warning fs-3">
          <!--TODO: obligatorio si se marca como que la he hecho-->
          <i class="bi bi-star me-2"></i>
          <i class="bi bi-star me-2"></i>
          <i class="bi bi-star me-2"></i>
          <i class="bi bi-star me-2"></i>
          <i class="bi bi-star me-2"></i>
        </div>
        <input type="hidden" name="rating" id="rating" value="0" />
        <div class="invalid-feedback">Ha marcado como Hecha, por favor deje una calificación.</div>
      </div>
      <div class="col-md-5">
        <h4>¿Ha hecho ya la receta?</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="quieroHacerla"
            name="estado"
            value="QUIERO_HACERLA"
            checked
          />
          <label for="QUIERO_HACERLA" class="form-check-label">Quiero hacerla</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="hecho"
            name="estado"
            value="LA_HE_HECHO"
          />
          <label for="LA_HE_HECHO" class="form-check-label">La he hecho</label>
        </div>
      </div>
      <div class="col-md-7">
        <label for="opinion" class="form-label fs-4">Su opinión</label>
        <textarea
          name="opinion"
          id="opinion"
          class="form-control"
          rows="4"
          placeHolder="Escribanos su opinión."
        ></textarea>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
      <div class="col-md-6">
        <button type="button" id="resetearForm" class="btn btn-outline-primary">Cancelar</button>
      </div>
    </form>
  </div>
}
