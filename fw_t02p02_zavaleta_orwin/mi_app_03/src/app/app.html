<main>
  <a [routerLink]="['/']">
    <header class="brand-name">
      <img class="brand-logo" src="/images/logo.svg" alt="logo" aria-hidden="true" />
    </header>
  </a>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
  <section class="aux" [ngStyle]="auxStyle">
    <button class="btn-test" (click)="incrementClicks()">Click me</button>
    <button class="btn-test" (click)="incrementClicks(2)">Click me +2</button>

    <p class="click-counter">Clicks: {{ clicks }}</p>
  </section>
</main>
